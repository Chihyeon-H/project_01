<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/10000hours.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <section id="contents">
        <div class="wrap">
            <div class="title">
                <img class="clock_img" src="img/clock.png" alt="시계">
                <div class="title_img">
                    <img src="img/title.png" alt="1만 시간의 법칙">
                </div>
            </div>
            <div class="intro">
                <div class="text1">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</div>
                <div class="text2">
                    <img class="quotes_img" src="img/quotes.png" alt="1만 시간의 법칙은..">
                    <div class="text2_text">
                        <strong>1만 시간의 법칙</strong>은<br> 어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="textbox1">
                    <p>나는
                        <input id="text1" type="text">
                        전문가가 될 것이다.
                    </p>
                </div>
                <br>
                <div class="textbox2">
                    <p>그래서 앞으로 매일 하루에
                        <input id="text2" type="text">
                        전문가가 될 것이다.
                    </p>
                </div>
                <div class="textbutton"> <button class="clickbox1">
                        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                    </button></div>

            </div>


        </div>


        </div>

        <div class=""></div>
    </section>

</body>

</html>
